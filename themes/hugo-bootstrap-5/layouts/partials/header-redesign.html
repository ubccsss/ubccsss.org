<header>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-redesign">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ .Site.BaseURL | relLangURL }}">
        <img src="/logo.svg" alt="UBC CSSS Logo" />
        <span>UBC CSSS</span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarRedesign"
        aria-controls="navbarRedesign"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-between"
        id="navbarRedesign">
        <ul class="navbar-nav">
          {{ range .Site.Menus.main }}
            <li class="nav-item">
              <a class="nav-link" href="{{ .URL | relLangURL }}">{{ .Name }}</a>
            </li>
          {{ end }}
        </ul>
        <form class="navbar-search-form" action="/search/" method="get">
          <input
            class="navbar-search-input"
            type="text"
            name="q"
            placeholder="Search"
            aria-label="Search" />
          <span class="navbar-search-divider"></span>
          <button type="submit" class="navbar-search-btn" aria-label="Search">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="white"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </form>
      </div>
    </div>
  </nav>
</header>
