      <span class="d-flex d-lg-none flex-grow-1">

      </span>
      <button

        data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse"

        <i class="toggler-icon mid-bar"></i>

      </button>
      <div
        class="collapse navbar-collapse flex-grow-0 flex-row-reverse pb-2 pb-lg-0"

        <ul class="navbar-nav gap-2">
          <li class="nav-item">
            <a class="nav-link" href="">About</a>

              href="#attending"

            <div
              class="dropdown-menu bg-light"

              <a class="dropdown-item nav-link" href="#">> Register Now</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item nav-link" href="#">> Action</a>
              <a class="dropdown-item nav-link" href="#">> Another action</a>
            </div>
          </li>
          <li class="nav-item">

          <li class="nav-item">
            <a class="nav-link" href="#sponsors">Sponsors</a>

              aria-labelledby="navbarDropdown">

        </ul>

    </div>
  </nav>

<!-- Mobile Navbar -->
<script>
  // Hide navbar on scroll
  var prevPos = window.pageYOffset;
  window.onscroll = function () {
    var currPos = window.pageYOffset;
    prevPos <= currPos &&
    prevPos > 50 &&
    !document.getElementById("navbarCollapse").classList.contains("show")
      ? (document.getElementById("navbar").style.transform =
          "translateY(-100%)")
      : (document.getElementById("navbar").style.transform = "translateY(0)");
    prevPos = currPos;
  };

  // Close dropdown on click
  document.addEventListener("click", function (event) {
    if (!event.target.matches(".dropdown-nav-toggle")) {
      var dropdowns = document.getElementsByClassName("dropdown-menu");
      for (let i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains("show")) {
          openDropdown.classList.remove("show");
        }
      }
    }
  });
</script>
