      <span class="d-flex flex-grow-1 align-items-center">
        <a class="navbar-brand mr-auto" href="">

            class="logo"
            src="/files/cssrc/2026/cssrc-26.svg"
            alt="CSSRC Logo" />
        </a>
      </span>
      <button
        class="navbar-toggler collapsed d-lg-none d-flex flex-column justify-content-around border-0"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <i class="toggler-icon top-bar"></i>
        <i class="toggler-icon mid-bar"></i>

      </button>

<!-- Mobile Navbar -->
<script>
  // Hide navbar on scroll
  var prevPos = window.pageYOffset;
  window.onscroll = function () {
    var currPos = window.pageYOffset;
    prevPos <= currPos &&
    prevPos > 50 &&
    !document.getElementById("navbarCollapse").classList.contains("show")
      ? (document.getElementById("navbar").style.transform =
          "translateY(-100%)")
      : (document.getElementById("navbar").style.transform = "translateY(0)");
    prevPos = currPos;
  };

  // Close dropdown on click
  document.addEventListener("click", function (event) {
    if (!event.target.matches(".dropdown-nav-toggle")) {
      var dropdowns = document.getElementsByClassName("dropdown-menu");
      for (let i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains("show")) {
          openDropdown.classList.remove("show");
        }
      }
    }
  });
</script>
