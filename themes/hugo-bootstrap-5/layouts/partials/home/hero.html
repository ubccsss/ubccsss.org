<section class="hero-landing">
  <!-- Background Image -->
  <div class="hero-landing__bg">
    <img
      src="/files/Background%20Image%20from%20Figma.png"
      alt=""
      loading="eager" />
  </div>
  <!-- Overlay gradient (dark blue â†’ white fade) -->
  <div class="hero-landing__overlay"></div>
  <!-- Small cube behind navbar -->
  <div class="hero-landing__cube-watermark">
    <img src="/files/Cube%20from%20Figma%20(1).png" alt="" aria-hidden="true" />
  </div>
  <!-- Cube behind welcome text -->
  <div class="hero-landing__cube-text-watermark">
    <img src="/files/Cube%20from%20Figma%20(2).png" alt="" aria-hidden="true" />
  </div>
  <!-- Main content -->
  <div class="hero-landing__content">
    <div class="hero-landing__text">
      <h1>UBC Computer Science<br />Student Society</h1>
      <div class="hero-landing__text-body">
        {{ .Content }}
      </div>
    </div>
    <div class="hero-landing__cube">
      <img src="/files/Cube%20from%20Figma.png" alt="UBC CSSS Cube Logo" />
    </div>
  </div>
</section>
