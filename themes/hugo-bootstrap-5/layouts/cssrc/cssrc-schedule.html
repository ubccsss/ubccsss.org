<!DOCTYPE html>
<html lang="{{ .Lang }}">
  {{ partial "cssrc/metadata" . }}


  <body class="bg-light pt-4">
    {{ partial "cssrc/header" . }}


    <section class="col-xs col-sm-9 mx-auto pb-5">
      <div class="row">
        <div
          class="container col-lg-8 order-2 order-lg-1 pt-lg-5"
          id="schedule">
          <h2 class="text-center mb-4">Program Schedule</h2>
          <div class="row">
            <table class="table table-light table-bordered mx-2 overflow-auto">
              <thead class="fw-bold tbl-head">
                <tr>
                  <td>Time</td>
                  <td>Event</td>
                </tr>
              </thead>
              <tbody>
                {{ range .Params.schedule }}
                  <tr>
                    <td>{{ .from }} &ndash; {{ .to }}</td>
                    <td>{{ .event }}</td>
                  </tr>
                {{ end }}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    {{ partial "cssrc/footer" . }}
  </body>
</html>
