<div
  class="card w-100"
  id="{{ .Get "id" }}"
  style="cursor: auto;"
  tabindex="0">
  <img
    class="card-img-top img-fluid"
    src="{{ .Get "src" }}"
    alt="{{ .Get "alt" }}"
    width="348"
    height="196"
    style="background-color: {{ .Get "img-bgcolor" }}" />
  <div class="card-body">
    <h5 class="card-title">
      <a class="card-link" href="{{ .Get "href" }}">{{ .Get "title" }}</a>
    </h5>
    <p class="card-text">{{ .Get "description" }}</p>
  </div>
</div>
