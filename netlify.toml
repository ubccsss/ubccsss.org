[build]
publish = "public"
command = "hugo --minify"

[build.environment]
HUGO_VERSION = "0.121.1"
HUGO_ENABLEGITINFO = "true"

[context.production.environment]
HUGO_ENV = "production"

[context.deploy-preview.environment]
HUGO_ENV = "preview"

[[redirects]]
from = "/events/2023/01/19/technical-career-fair/"
to = "/tcf2023"
status = 302

[[redirects]]
from = "/events/package/"
to = "/files/tcf2025/UBC-CSSS-General-Events-Package.pdf"
status = 302
