name: Prettifier

on:
  pull_request:
    branches: [master]

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Prettify code
        uses: creyD/prettier_action@v4.2
        with:
          prettier_options: --write **/*.+(js|html|css|json|md|yaml)
          only_changed: True
          prettier_plugins: prettier-plugin-go-template
          commit_message: "Prettified code"
